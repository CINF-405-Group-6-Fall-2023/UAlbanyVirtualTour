
<!--Unfortunately, HTML does not allow you to apply image effects to areas of image maps.
Thankfully, we were able to find a jQuery library that would help us with that-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/maphilight/1.4.0/jquery.maphilight.min.js"></script>

<script type="text/javascript">
	<!--When changing default settings, the maphilight plugin forces you to specifiy EVERYTHING, or else it will break-->
	$.fn.maphilight.defaults = {
		fill: true,
		fillColor: '46166b',
		fillOpacity: 0.5,
		stroke: true,
		strokeColor: 'eeb211',
		strokeOpacity: 1,
		strokeWidth: 5,
		fade: true,
		alwaysOn: false,
		neverOn: false,
		groupBy: false,
		wrapClass: true,
		shadow: false,
		shadowX: 0,
		shadowY: 0,
		shadowRadius: 6,
		shadowColor: '000000',
		shadowOpacity: 0.8,
		shadowPosition: 'outside',
		shadowFrom: false
	}
	$(document).ready(function() {
		$('.map').maphilight();
	});
</script>

  text-align: center;
  border-radius: 6px;
  padding: 5px 0;

  /* Position the tooltip */
  position: absolute;
  z-index: 1;
}

  visibility: visible;
}
</style>
